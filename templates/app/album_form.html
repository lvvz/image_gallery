{% extends 'base.html' %}

{% block title %}Album Upload{% endblock %}

{% block content %}
    <h2>Upload an album</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ author.as_p }}
        {{ timestamp.as_p }}
        {{ description.as_p }}
        {{ element.as_p }}
        {{ album.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
